    }
    label{display:block;text-align:left;margin-bottom:6px;font-weight:700}
    textarea{
      width:100%;height:220px;padding:12px;border:2px solid #3b3b3b;border-radius:8px;
      font-size:16px;resize:vertical;margin-bottom:12px;
    }
    .btn{
      background:var(--primary);color:#fff;border:0;border-radius:10px;
      padding:10px 18px;font-weight:700;cursor:pointer
    }
